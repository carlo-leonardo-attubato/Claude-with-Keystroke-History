<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Claude</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-history" role="log" aria-live="polite"></div>
        <div class="input-area">
            <div class="controls">
                <select id="model-select" aria-label="Select Claude model">
                    <!-- Populated by JavaScript -->
                </select>
                <div class="control-group">
                    <input type="checkbox" id="include-keystrokes" checked>
                    <label for="include-keystrokes">Include keystroke history</label>
                </div>
                <div class="control-group">
                    <label for="max-tokens">Max tokens:</label>
                    <input type="range" id="max-tokens" aria-label="Adjust maximum tokens">
                    <span id="max-tokens-value" aria-live="polite"></span>
                </div>
            </div>
            <div class="input-group">
                <textarea id="user-input" 
                         placeholder="Ask Claude a question..."
                         aria-label="Message input"></textarea>
                <button id="send-button" aria-label="Send message">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
